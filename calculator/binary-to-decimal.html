<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Converter</title>
  <link rel="stylesheet" href="/bcal.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Binary to Decimal Converter</h1>
      <label for="binary-input">Enter Binary Number:</label>
      <input type="text" id="binary-input" placeholder="Enter Binary" />
      <button id="convert-btn">Convert</button>
      <div id="result" class="result">
        <p>Decimal Value: <span id="decimal-output">0</span></p>
      </div>
    </div>
  </div>
  <script src="/bcal.js"></script>
</body>
</html>
